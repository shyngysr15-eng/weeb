<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes | Mountain Escape</title>
    <link rel="stylesheet" href="weeb/CSS/style1.css">
    <link rel="icon" type="image/svg+xml" href="../Vector 2.svg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">SBYS</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index1.html">Routes</a></li>
            <li><a href="index2.html">About</a></li>
        </ul>
    </nav>

    <main class="routes-container">
        <header class="routes-header">
            <h1 class="fade-in">Our Routes</h1>
            <p class="fade-in">Choose your path to the summit</p>
        </header>

        <section class="routes-grid">
            <div class="route-card fade-in">
                <div class="route-image img-1"></div>
                <div class="route-info">
                    <h3>Mist Trail</h3>
                    <p>Easy walking route through the coniferous forest.</p>
                    <a href="easy.html" class="difficulty link-style">Easy</a>
                </div>
            </div>

            <div class="route-card fade-in">
                <div class="route-image img-2"></div>
                <div class="route-info">
                    <h3>Solitude Peak</h3>
                    <p>Moderate difficulty with panoramic lake views.</p>
                    <a href="middle.html" class="difficulty link-style">Medium</a>
                </div>
            </div>

            <div class="route-card fade-in">
                <div class="route-image img-3"></div>
                <div class="route-info">
                    <h3>Ice Pass</h3>
                    <p>For professionals: rocky terrain and eternal snow.</p>
                    <a href="hard.html" class="difficulty link-style">Hard</a>
                </div>
            </div>
        </section>
    </main>

    <script src="weeb/JS/script1.js"></script>
</body>
</html>
